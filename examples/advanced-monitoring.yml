  issue_comment:
    types: [created]

  # ğŸ”„ Pull requests monitoring
  pull_request:
    types: [opened, closed, ready_for_review]
  pull_request_review:
    types: [submitted]

  # ğŸ’¬ Discussions monitoring
  discussion:
    types: [created, answered]

  # â° Scheduled health checks
  schedule:
    # Daily health check at 9:00 UTC
    - cron: "0 9 * * *"

  # ğŸš€ Manual trigger with options
  workflow_dispatch:
    inputs:
      check_type:
        description: "Type of check to perform"
        required: false
        default: "health"
        type: choice
        options:
          - health
          - stats
          - security

jobs:
  # ğŸ“ ISSUE NOTIFICATIONS JOB
  issue-notifications:
    name: Issue Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'issue_comment'
    steps:
      - uses: actions/checkout@v4

      # ğŸ¯ Dynamic template selection based on issue action
      - name: Determine notification type
        id: notification-type
        run: |
          case "${{ github.event.action }}" in
            "opened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=ğŸ›" >> $GITHUB_OUTPUT
              echo "action_text=opened" >> $GITHUB_OUTPUT
              ;;
            "closed")
              echo "template=success" >> $GITHUB_OUTPUT
              echo "emoji=âœ…" >> $GITHUB_OUTPUT
              echo "action_text=closed" >> $GITHUB_OUTPUT
              ;;
            "reopened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=ğŸ”„" >> $GITHUB_OUTPUT
              echo "action_text=reopened" >> $GITHUB_OUTPUT
              ;;
            "labeled")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ğŸ·ï¸" >> $GITHUB_OUTPUT
              echo "action_text=labeled" >> $GITHUB_OUTPUT
              ;;
            "created")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ğŸ’¬" >> $GITHUB_OUTPUT
              echo "action_text=commented on" >> $GITHUB_OUTPUT
              ;;
          esac

      # ğŸ“¤ Send issue notification using dynamic template
      - name: Send issue notification
        if: github.event_name == 'issues'
        uses: your-username/telegram-notify-action@v2 # Replace with your action
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          # ğŸ¨ Dynamic template selection: success, warning, info
          template: ${{ steps.notification-type.outputs.template }}
          # ğŸŒ Russian language templates
          language: ru
          # ğŸ“ HTML formatting support (also supports "Markdown")
          parse_mode: "HTML"
          # ğŸ’¬ Custom message combined with template
          message: |
            <b>ğŸ¯ Ğ”ĞµÑ‚Ğ°Ğ»Ğ¸ Issue:</b>

            <b>Ğ¡Ñ‚Ğ°Ñ‚ÑƒÑ:</b> ${{ steps.notification-type.outputs.action_text }}
            <b>ĞĞ²Ñ‚Ğ¾Ñ€:</b> <code>${{ github.event.issue.user.login }}</code>
            <b>ĞœĞµÑ‚ĞºĞ¸:</b> ${{ join(github.event.issue.labels.*.name, ', ') || 'ĞĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğº' }}

            ${{ github.event.issue.body && format('<b>ĞĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ:</b>\n<pre>{0}</pre>', github.event.issue.body) || '' }}
          # ğŸ”§ Rich template variables
          template_vars: |
            {
              "issueNumber": "${{ github.event.issue.number }}",
              "issueTitle": "${{ github.event.issue.title }}",
              "author": "${{ github.event.issue.user.login }}",
              "action": "${{ steps.notification-type.outputs.action_text }}",
              "emoji": "${{ steps.notification-type.outputs.emoji }}",
              "labels": "${{ join(github.event.issue.labels.*.name, ', ') || 'ĞĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğº' }}",
              "status": "${{ github.event.issue.state }}",
              "createdAt": "${{ github.event.issue.created_at }}"
            }
          # âŒ¨ï¸ Interactive inline keyboard
          inline_keyboard: |
            [
              {"text": "ğŸ‘€ View Issue", "url": "${{ github.event.issue.html_url }}"},
              {"text": "ğŸ’¬ Comment", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

      # ğŸ’¬ Send comment notification with info template
      - name: Send comment notification
        if: github.event_name == 'issue_comment'
        uses: your-username/telegram-notify-action@v2 # Replace with your action
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          # ğŸ“˜ Static template selection
          template: info
          parse_mode: "Markdown"
          message: |
            ğŸ’¬ **New Comment on Issue**

            **#${{ github.event.issue.number }}** - ${{ github.event.issue.title }}

            ğŸ‘¤ **Commenter:** ${{ github.event.comment.user.login }}

            **Comment:**
            ${{ github.event.comment.body }}
          inline_keyboard: |
            [
              {"text": "ğŸ‘€ View Comment", "url": "${{ github.event.comment.html_url }}"},
              {"text": "ğŸ“ Reply", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

