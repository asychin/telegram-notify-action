  # ğŸ“Š REPOSITORY STATISTICS JOB
  repository-stats:
    name: Repository Statistics
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'stats'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for stats

      # ğŸ“ˆ Generate comprehensive repository statistics
      - name: Generate repository statistics
        id: stats
        run: |
          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Get commit statistics
          TOTAL_COMMITS=$(git rev-list --all --count)
          COMMITS_THIS_MONTH=$(git rev-list --since="1 month ago" --count HEAD)
          CONTRIBUTORS=$(git log --format='%ae' | sort | uniq | wc -l)

          # Get file statistics
          TOTAL_FILES=$(find . -type f -not -path './.git/*' -not -path './node_modules/*' | wc -l)
          CODE_LINES=$(find . -name "*.js" -not -path './node_modules/*' -not -path './.git/*' | xargs wc -l | tail -1 | awk '{print $1}')

          # Get latest release
          LATEST_RELEASE=$(git describe --tags --abbrev=0 2>/dev/null || echo "No releases")

          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "commits_this_month=$COMMITS_THIS_MONTH" >> $GITHUB_OUTPUT
          echo "contributors=$CONTRIBUTORS" >> $GITHUB_OUTPUT
          echo "total_files=$TOTAL_FILES" >> $GITHUB_OUTPUT
          echo "code_lines=$CODE_LINES" >> $GITHUB_OUTPUT
          echo "latest_release=$LATEST_RELEASE" >> $GITHUB_OUTPUT

      # ğŸ“Š Send statistics using info template
      - name: Send statistics report
        uses: your-username/telegram-notify-action@v2 # Replace with your action
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            ğŸ“Š **Repository Statistics Report**

            **Repository:** ${{ github.repository }}
            **Generated:** ${{ steps.stats.outputs.current_date }}

            **Development Activity:**
            â€¢ Total commits: ${{ steps.stats.outputs.total_commits }}
            â€¢ Commits this month: ${{ steps.stats.outputs.commits_this_month }}
            â€¢ Contributors: ${{ steps.stats.outputs.contributors }}

            **Codebase:**
            â€¢ Total files: ${{ steps.stats.outputs.total_files }}
            â€¢ Lines of code: ${{ steps.stats.outputs.code_lines }}
            â€¢ Latest release: ${{ steps.stats.outputs.latest_release }}

            **Links:**
            â€¢ [Contributors](https://github.com/${{ github.repository }}/graphs/contributors)
            â€¢ [Commit Activity](https://github.com/${{ github.repository }}/graphs/commit-activity)
            â€¢ [Code Frequency](https://github.com/${{ github.repository }}/graphs/code-frequency)
          # ğŸ“Š Statistics template variables
          template_vars: |
            {
              "totalCommits": "${{ steps.stats.outputs.total_commits }}",
              "monthlyCommits": "${{ steps.stats.outputs.commits_this_month }}",
              "contributors": "${{ steps.stats.outputs.contributors }}"
            }
          # ğŸ“ˆ Statistics links
          inline_keyboard: |
            [
              {"text": "ğŸ“ˆ Insights", "url": "${{ github.server_url }}/${{ github.repository }}/pulse"},
              {"text": "ğŸ‘¥ Contributors", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/contributors"},
              {"text": "ğŸ“Š Statistics", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/traffic"}
            ]

# ğŸ¨ TEMPLATES USED IN THIS EXAMPLE:
#
# â€¢ success âœ… - For successful operations (issue closed, PR merged)
# â€¢ error âŒ - For failed operations (not used here, but available)
# â€¢ warning âš ï¸ - For issues that need attention (new issues, security alerts)
# â€¢ info â„¹ï¸ - For general information (comments, discussions, stats)
# â€¢ deploy ğŸš€ - For deployments (creatively used for PRs)
# â€¢ test ğŸ§ª - For test results (creatively used for health checks)
# â€¢ release ğŸ‰ - For new releases (not used here, but available)
#
# ğŸŒ LANGUAGE SUPPORT:
# All templates support: en (English), ru (Russian), zh (Chinese)
#
# ğŸ¨ FORMATTING MODES:
# Templates automatically adapt to your parse_mode setting:
# â€¢ parse_mode: "HTML" â†’ Uses <b>bold</b>, <i>italic</i>, <code>code</code>
# â€¢ parse_mode: "Markdown" â†’ Uses **bold**, *italic*, `code`
# Templates are format-aware and work seamlessly with both modes!
#
# ğŸ”§ TEMPLATE VARIABLES:
# Each template automatically gets GitHub context variables:
# {{repository}}, {{actor}}, {{refName}}, {{sha}}, {{workflow}}, etc.
# Plus any custom variables you pass via template_vars
#
# ğŸ’¡ CREATIVE TEMPLATE USAGE:
# â€¢ Using 'deploy' template for Pull Requests (treating code changes as deployment)
# â€¢ Using 'test' template for Health Checks (treating health as test results)
# â€¢ This shows templates are flexible and can be used creatively!
