            **ğŸŒ¿ Current Branch:** {{refName}}
            **ğŸ‘¤ Actor:** {{actor}}
            **ğŸ”„ Workflow:** {{workflow}}

            **ğŸš€ Development Activity:**
            â€¢ ğŸ“ **Total Commits:** `${{ steps.stats.outputs.total_commits }}`
            â€¢ ğŸ“ˆ **Commits This Month:** `${{ steps.stats.outputs.commits_this_month }}`
            â€¢ ğŸ‘¥ **Unique Contributors:** `${{ steps.stats.outputs.contributors }}`
            â€¢ âš¡ **Activity Level:** ${{ steps.stats.outputs.commits_this_month > 10 && 'ğŸŸ¢ High' || steps.stats.outputs.commits_this_month > 5 && 'ğŸŸ¡ Medium' || 'ğŸ”´ Low' }}

            **ğŸ’» Codebase Composition:**
            â€¢ ğŸ“ **Total Files:** `${{ steps.stats.outputs.total_files }}`
            â€¢ ğŸ“ **Lines of Code:** `${{ steps.stats.outputs.code_lines }}`
            â€¢ ğŸ·ï¸ **Latest Release:** `${{ steps.stats.outputs.latest_release }}`
            â€¢ ğŸ“Š **Project Size:** ${{ steps.stats.outputs.code_lines > 10000 && 'ğŸŸ¢ Large' || steps.stats.outputs.code_lines > 1000 && 'ğŸŸ¡ Medium' || 'ğŸŸ£ Small' }}

            **ğŸ“ˆ Performance Metrics:**
