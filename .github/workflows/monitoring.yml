  health-check:
    name: Repository Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'health')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run health checks
        id: health-check
        run: |
          echo "Running repository health checks..."

          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Check for security vulnerabilities
          AUDIT_RESULT=$(npm audit --audit-level high --json || echo '{}')
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.total // 0')

          # Check test coverage
          npm run test:coverage > /dev/null 2>&1 || true
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          else
            COVERAGE="N/A"
          fi

          # Check for outdated dependencies
          OUTDATED=$(npm outdated --json 2>/dev/null | jq -r 'keys | length' || echo "0")

          # Check repository size
          REPO_SIZE=$(du -sh . | cut -f1)

          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          echo "repo_size=$REPO_SIZE" >> $GITHUB_OUTPUT

          # Determine health status
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "health_emoji=âš ï¸" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "health_emoji=âœ…" >> $GITHUB_OUTPUT
          fi

      - name: Send health check notification
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: test # Use test template for health check
          language: en
          parse_mode: "Markdown"
          message: |
            ${{ steps.health-check.outputs.health_emoji }} **Repository Health Report**

            **ğŸ  Repository:** {{repository}}
            **ğŸ“… Check Date:** ${{ steps.health-check.outputs.current_date }}
            **ğŸ¯ Overall Status:** ${{ steps.health-check.outputs.status == 'success' && 'âœ… Excellent Health' || 'âš ï¸ Needs Attention' }}
            **ğŸ† Health Score:** ${{ steps.health-check.outputs.vulnerabilities == '0' && steps.health-check.outputs.outdated < '5' && '95%' || '70%' }}
            **ğŸŒ¿ Branch:** {{refName}}
            **ğŸ‘¤ Actor:** {{actor}}
            **ğŸ”„ Workflow:** {{workflow}}

            **ğŸ“Š Detailed Statistics:**
            â€¢ ğŸ’¾ **Repository Size:** `${{ steps.health-check.outputs.repo_size }}`
            â€¢ ğŸ§ª **Test Coverage:** {{coverage}}
            â€¢ ğŸ”’ **Vulnerabilities:** ${{ steps.health-check.outputs.vulnerabilities == '0' && 'âœ… None found' || format('âš ï¸ {0} found', steps.health-check.outputs.vulnerabilities) }}
            â€¢ ğŸ“¦ **Outdated Packages:** ${{ steps.health-check.outputs.outdated == '0' && 'âœ… All up to date' || format('ğŸ“¦ {0} need updates', steps.health-check.outputs.outdated) }}

            **ğŸ¯ Key Metrics:**
            â€¢ â­ **Test Status:** {{testStatus}}
            â€¢ ğŸ›¡ï¸ **Security:** ${{ steps.health-check.outputs.vulnerabilities == '0' && 'ğŸŸ¢ Excellent' || 'ğŸŸ¡ Needs attention' }}
            â€¢ ğŸ“ˆ **Freshness:** ${{ steps.health-check.outputs.outdated < '3' && 'ğŸŸ¢ Excellent' || 'ğŸŸ¡ Needs updates' }}

            **ğŸ“‹ Recommendations:**
            ${{ steps.health-check.outputs.vulnerabilities > 0 && 'â€¢ âš ï¸ Update dependencies with vulnerabilities' || 'â€¢ âœ… Security is good' }}
            ${{ steps.health-check.outputs.outdated > 0 && format('â€¢ ğŸ“¦ Update {0} outdated packages', steps.health-check.outputs.outdated) || 'â€¢ âœ… All packages up to date' }}
            â€¢ ğŸ“ˆ Maintain test coverage above 80%
