name: Repository Monitoring

on:
  issues:
    types: [opened, closed, reopened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, ready_for_review]
  pull_request_review:
    types: [submitted]
  discussion:
    types: [created, answered]
  schedule:
    # Daily health check at 9:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:
    inputs:
      check_type:
        description: "Type of check to perform"
        required: false
        default: "health"
        type: choice
        options:
          - health
          - stats
          - security

jobs:
  issue-notifications:
    name: Issue Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'issue_comment'
    steps:
      - uses: actions/checkout@v4

      - name: Determine notification type
        id: notification-type
        run: |
          case "${{ github.event.action }}" in
            "opened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ›" >> $GITHUB_OUTPUT
              echo "action_text=opened" >> $GITHUB_OUTPUT
              ;;
            "closed")
              echo "template=success" >> $GITHUB_OUTPUT
              echo "emoji=âœ…" >> $GITHUB_OUTPUT
              echo "action_text=closed" >> $GITHUB_OUTPUT
              ;;
            "reopened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ”„" >> $GITHUB_OUTPUT
              echo "action_text=reopened" >> $GITHUB_OUTPUT
              ;;
            "labeled")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ·ï¸" >> $GITHUB_OUTPUT
              echo "action_text=labeled" >> $GITHUB_OUTPUT
              ;;
            "created")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ’¬" >> $GITHUB_OUTPUT
              echo "action_text=commented on" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Send issue notification
        if: github.event_name == 'issues'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: ${{ steps.notification-type.outputs.template }}
          parse_mode: "Markdown"
          message: |
            ${{ steps.notification-type.outputs.emoji }} **Issue ${{ steps.notification-type.outputs.action_text }}**

            **#${{ github.event.issue.number }}** - ${{ github.event.issue.title }}

            ðŸ‘¤ **Author:** ${{ github.event.issue.user.login }}
            ðŸ·ï¸ **Labels:** ${{ join(github.event.issue.labels.*.name, ', ') || 'None' }}

            ${{ github.event.issue.body && format('**Description:**\n{0}', github.event.issue.body) || '' }}
          template_vars: |
            {
              "issueNumber": "${{ github.event.issue.number }}",
              "issueTitle": "${{ github.event.issue.title }}",
              "author": "${{ github.event.issue.user.login }}"
            }
          inline_keyboard: |
            [
              {"text": "ðŸ‘€ View Issue", "url": "${{ github.event.issue.html_url }}"},
              {"text": "ðŸ’¬ Comment", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

      - name: Send comment notification
        if: github.event_name == 'issue_comment'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            ðŸ’¬ **New Comment on Issue**

            **#${{ github.event.issue.number }}** - ${{ github.event.issue.title }}

            ðŸ‘¤ **Commenter:** ${{ github.event.comment.user.login }}

            **Comment:**
            ${{ github.event.comment.body }}
          inline_keyboard: |
            [
              {"text": "ðŸ‘€ View Comment", "url": "${{ github.event.comment.html_url }}"},
              {"text": "ðŸ“ Reply", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

  pr-notifications:
    name: Pull Request Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_review'
    steps:
      - uses: actions/checkout@v4

      - name: Determine PR notification type
        id: pr-notification-type
        run: |
          case "${{ github.event.action }}" in
            "opened")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ”„" >> $GITHUB_OUTPUT
              echo "action_text=opened" >> $GITHUB_OUTPUT
              ;;
            "closed")
              if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
                echo "template=success" >> $GITHUB_OUTPUT
                echo "emoji=ðŸŽ‰" >> $GITHUB_OUTPUT
                echo "action_text=merged" >> $GITHUB_OUTPUT
              else
                echo "template=warning" >> $GITHUB_OUTPUT
                echo "emoji=âŒ" >> $GITHUB_OUTPUT
                echo "action_text=closed" >> $GITHUB_OUTPUT
              fi
              ;;
            "ready_for_review")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ‘€" >> $GITHUB_OUTPUT
              echo "action_text=marked ready for review" >> $GITHUB_OUTPUT
              ;;
            "submitted")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=ðŸ“" >> $GITHUB_OUTPUT
              echo "action_text=reviewed" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Send PR notification
        if: github.event_name == 'pull_request'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: ${{ steps.pr-notification-type.outputs.template }}
          parse_mode: "Markdown"
          message: |
            ${{ steps.pr-notification-type.outputs.emoji }} **Pull Request ${{ steps.pr-notification-type.outputs.action_text }}**

            **#${{ github.event.pull_request.number }}** - ${{ github.event.pull_request.title }}

            ðŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}
            ðŸŒ¿ **Branch:** `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
            ðŸ“Š **Changes:** +${{ github.event.pull_request.additions }} -${{ github.event.pull_request.deletions }}

            ${{ github.event.pull_request.body && format('**Description:**\n{0}', github.event.pull_request.body) || '' }}
          template_vars: |
            {
              "prNumber": "${{ github.event.pull_request.number }}",
              "prTitle": "${{ github.event.pull_request.title }}",
              "author": "${{ github.event.pull_request.user.login }}",
              "additions": "${{ github.event.pull_request.additions }}",
              "deletions": "${{ github.event.pull_request.deletions }}"
            }
          inline_keyboard: |
            [
              {"text": "ðŸ‘€ View PR", "url": "${{ github.event.pull_request.html_url }}"},
              {"text": "ðŸ“ Review", "url": "${{ github.event.pull_request.html_url }}/files"},
              {"text": "âœ… Approve", "url": "${{ github.event.pull_request.html_url }}/files#submit-review"}
            ]

      - name: Send review notification
        if: github.event_name == 'pull_request_review'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            ðŸ“ **Pull Request Review**

            **#${{ github.event.pull_request.number }}** - ${{ github.event.pull_request.title }}

            ðŸ‘¤ **Reviewer:** ${{ github.event.review.user.login }}
            ðŸ“Š **State:** ${{ github.event.review.state }}

            ${{ github.event.review.body && format('**Review Comment:**\n{0}', github.event.review.body) || '' }}
          inline_keyboard: |
            [
              {"text": "ðŸ‘€ View Review", "url": "${{ github.event.review.html_url }}"},
              {"text": "ðŸ“ View PR", "url": "${{ github.event.pull_request.html_url }}"}
            ]

  discussion-notifications:
    name: Discussion Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'discussion'
    steps:
      - uses: actions/checkout@v4

      - name: Send discussion notification
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            ðŸ’¬ **New Discussion ${{ github.event.action }}**

            **${{ github.event.discussion.title }}**

            ðŸ‘¤ **Author:** ${{ github.event.discussion.user.login }}
            ðŸ·ï¸ **Category:** ${{ github.event.discussion.category.name }}

            ${{ github.event.discussion.body }}
          inline_keyboard: |
            [
              {"text": "ðŸ’¬ Join Discussion", "url": "${{ github.event.discussion.html_url }}"},
              {"text": "ðŸ‘ React", "url": "${{ github.event.discussion.html_url }}"}
            ]

  health-check:
    name: Repository Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'health')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run health checks
        id: health-check
        run: |
          echo "Running repository health checks..."

          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Check for security vulnerabilities
          AUDIT_RESULT=$(npm audit --audit-level high --json || echo '{}')
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.total // 0')

          # Check test coverage
          npm run test:coverage > /dev/null 2>&1 || true
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          else
            COVERAGE="N/A"
          fi

          # Check for outdated dependencies
          OUTDATED=$(npm outdated --json 2>/dev/null | jq -r 'keys | length' || echo "0")

          # Check repository size
          REPO_SIZE=$(du -sh . | cut -f1)

          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          echo "repo_size=$REPO_SIZE" >> $GITHUB_OUTPUT

          # Determine health status
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "health_emoji=âš ï¸" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "health_emoji=âœ…" >> $GITHUB_OUTPUT
          fi

      - name: Send health check notification
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: ${{ steps.health-check.outputs.status }}
          parse_mode: "Markdown"
          message: |
            ${{ steps.health-check.outputs.health_emoji }} **Daily Health Check**

            **Repository:** ${{ github.repository }}
            **Date:** ${{ steps.health-check.outputs.current_date }}

            ðŸ“Š **Metrics:**
            â€¢ Security vulnerabilities: ${{ steps.health-check.outputs.vulnerabilities }}
            â€¢ Test coverage: ${{ steps.health-check.outputs.coverage }}%
            â€¢ Outdated dependencies: ${{ steps.health-check.outputs.outdated }}
            â€¢ Repository size: ${{ steps.health-check.outputs.repo_size }}

            **Status:** ${{ steps.health-check.outputs.status == 'success' && 'Healthy' || 'Needs Attention' }}
          template_vars: |
            {
              "vulnerabilities": "${{ steps.health-check.outputs.vulnerabilities }}",
              "coverage": "${{ steps.health-check.outputs.coverage }}",
              "outdated": "${{ steps.health-check.outputs.outdated }}"
            }
          inline_keyboard: |
            [
              {"text": "ðŸ“Š View Actions", "url": "${{ github.server_url }}/${{ github.repository }}/actions"},
              {"text": "ðŸ”’ Security", "url": "${{ github.server_url }}/${{ github.repository }}/security"},
              {"text": "ðŸ“ˆ Insights", "url": "${{ github.server_url }}/${{ github.repository }}/pulse"}
            ]

  repository-stats:
    name: Repository Statistics
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'stats'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for stats

      - name: Generate repository statistics
        id: stats
        run: |
          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Get commit statistics
          TOTAL_COMMITS=$(git rev-list --all --count)
          COMMITS_THIS_MONTH=$(git rev-list --since="1 month ago" --count HEAD)
          CONTRIBUTORS=$(git log --format='%ae' | sort | uniq | wc -l)

          # Get file statistics
          TOTAL_FILES=$(find . -type f -not -path './.git/*' -not -path './node_modules/*' | wc -l)
          CODE_LINES=$(find . -name "*.js" -not -path './node_modules/*' -not -path './.git/*' | xargs wc -l | tail -1 | awk '{print $1}')

          # Get latest release
          LATEST_RELEASE=$(git describe --tags --abbrev=0 2>/dev/null || echo "No releases")

          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "commits_this_month=$COMMITS_THIS_MONTH" >> $GITHUB_OUTPUT
          echo "contributors=$CONTRIBUTORS" >> $GITHUB_OUTPUT
          echo "total_files=$TOTAL_FILES" >> $GITHUB_OUTPUT
          echo "code_lines=$CODE_LINES" >> $GITHUB_OUTPUT
          echo "latest_release=$LATEST_RELEASE" >> $GITHUB_OUTPUT

      - name: Send statistics report
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            ðŸ“Š **Repository Statistics Report**

            **Repository:** ${{ github.repository }}
            **Generated:** ${{ steps.stats.outputs.current_date }}

            **Development Activity:**
            â€¢ Total commits: ${{ steps.stats.outputs.total_commits }}
            â€¢ Commits this month: ${{ steps.stats.outputs.commits_this_month }}
            â€¢ Contributors: ${{ steps.stats.outputs.contributors }}

            **Codebase:**
            â€¢ Total files: ${{ steps.stats.outputs.total_files }}
            â€¢ Lines of code: ${{ steps.stats.outputs.code_lines }}
            â€¢ Latest release: ${{ steps.stats.outputs.latest_release }}

            **Links:**
            â€¢ [Contributors](https://github.com/${{ github.repository }}/graphs/contributors)
            â€¢ [Commit Activity](https://github.com/${{ github.repository }}/graphs/commit-activity)
            â€¢ [Code Frequency](https://github.com/${{ github.repository }}/graphs/code-frequency)
          template_vars: |
            {
              "totalCommits": "${{ steps.stats.outputs.total_commits }}",
              "monthlyCommits": "${{ steps.stats.outputs.commits_this_month }}",
              "contributors": "${{ steps.stats.outputs.contributors }}"
            }
          inline_keyboard: |
            [
              {"text": "ðŸ“ˆ Insights", "url": "${{ github.server_url }}/${{ github.repository }}/pulse"},
              {"text": "ðŸ‘¥ Contributors", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/contributors"},
              {"text": "ðŸ“Š Statistics", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/traffic"}
            ]
