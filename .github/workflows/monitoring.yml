name: Repository Monitoring

on:
  issues:
    types: [opened, closed, reopened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, ready_for_review]
  pull_request_review:
    types: [submitted]
  discussion:
    types: [created, answered]
  schedule:
    # Daily health check at 9:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:
    inputs:
      check_type:
        description: "Type of check to perform"
        required: false
        default: "health"
        type: choice
        options:
          - health
          - stats
          - security

jobs:
  issue-notifications:
    name: Issue Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'issue_comment'
    steps:
      - uses: actions/checkout@v4

      - name: Determine notification type
        id: notification-type
        run: |
          case "${{ github.event.action }}" in
            "opened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=üêõ" >> $GITHUB_OUTPUT
              echo "action_text=opened" >> $GITHUB_OUTPUT
              ;;
            "closed")
              echo "template=success" >> $GITHUB_OUTPUT
              echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
              echo "action_text=closed" >> $GITHUB_OUTPUT
              ;;
            "reopened")
              echo "template=warning" >> $GITHUB_OUTPUT
              echo "emoji=üîÑ" >> $GITHUB_OUTPUT
              echo "action_text=reopened" >> $GITHUB_OUTPUT
              ;;
            "labeled")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=üè∑Ô∏è" >> $GITHUB_OUTPUT
              echo "action_text=labeled" >> $GITHUB_OUTPUT
              ;;
            "created")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=üí¨" >> $GITHUB_OUTPUT
              echo "action_text=commented on" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Send issue notification
        if: github.event_name == 'issues'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: ${{ steps.notification-type.outputs.template }}
          language: ru
          parse_mode: "Markdown"
          message: |
            **üéØ –î–µ—Ç–∞–ª–∏ Issue:**

            **–°—Ç–∞—Ç—É—Å:** ${{ steps.notification-type.outputs.action_text }}
            **–ê–≤—Ç–æ—Ä:** `${{ github.event.issue.user.login }}`
            **–ú–µ—Ç–∫–∏:** ${{ join(github.event.issue.labels.*.name, ', ') || '–ù–µ—Ç –º–µ—Ç–æ–∫' }}

            ${{ github.event.issue.body && '**üìÑ –ï—Å—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ**' || '**üìÑ –ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è**' }}
          template_vars: |
            {
              "issueNumber": "${{ github.event.issue.number }}",
              "issueTitle": "${{ github.event.issue.title }}",
              "author": "${{ github.event.issue.user.login }}",
              "action": "${{ steps.notification-type.outputs.action_text }}",
              "emoji": "${{ steps.notification-type.outputs.emoji }}",
              "labels": "${{ join(github.event.issue.labels.*.name, ', ') || '–ù–µ—Ç –º–µ—Ç–æ–∫' }}",
              "status": "${{ github.event.issue.state }}",
              "createdAt": "${{ github.event.issue.created_at }}"
            }
          inline_keyboard: |
            [
              {"text": "üëÄ View Issue", "url": "${{ github.event.issue.html_url }}"},
              {"text": "üí¨ Comment", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

      - name: Send comment notification
        if: github.event_name == 'issue_comment'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            üí¨ **New Comment on Issue**

            **#${{ github.event.issue.number }}** - ${{ github.event.issue.title }}

            üë§ **Commenter:** ${{ github.event.comment.user.login }}

            **Comment:**
            ${{ github.event.comment.body }}
          inline_keyboard: |
            [
              {"text": "üëÄ View Comment", "url": "${{ github.event.comment.html_url }}"},
              {"text": "üìù Reply", "url": "${{ github.event.issue.html_url }}#issuecomment-new"}
            ]

  pr-notifications:
    name: Pull Request Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_review'
    steps:
      - uses: actions/checkout@v4

      - name: Determine PR notification type
        id: pr-notification-type
        run: |
          case "${{ github.event.action }}" in
            "opened")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=üîÑ" >> $GITHUB_OUTPUT
              echo "action_text=opened" >> $GITHUB_OUTPUT
              ;;
            "closed")
              if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
                echo "template=success" >> $GITHUB_OUTPUT
                echo "emoji=üéâ" >> $GITHUB_OUTPUT
                echo "action_text=merged" >> $GITHUB_OUTPUT
              else
                echo "template=warning" >> $GITHUB_OUTPUT
                echo "emoji=‚ùå" >> $GITHUB_OUTPUT
                echo "action_text=closed" >> $GITHUB_OUTPUT
              fi
              ;;
            "ready_for_review")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=üëÄ" >> $GITHUB_OUTPUT
              echo "action_text=marked ready for review" >> $GITHUB_OUTPUT
              ;;
            "submitted")
              echo "template=info" >> $GITHUB_OUTPUT
              echo "emoji=üìù" >> $GITHUB_OUTPUT
              echo "action_text=reviewed" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Send PR notification
        if: github.event_name == 'pull_request'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: deploy # –ò—Å–ø–æ–ª—å–∑—É–µ–º —à–∞–±–ª–æ–Ω deploy –¥–ª—è PR –∫–∞–∫ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è –∫–æ–¥–∞
          language: ru
          parse_mode: "Markdown"
          message: |
            **üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π:**

            **–í–µ—Ç–∫–∞:** `${{ github.event.pull_request.head.ref }}` ‚Üí `${{ github.event.pull_request.base.ref }}`
            **–§–∞–π–ª–æ–≤ –∏–∑–º–µ–Ω–µ–Ω–æ:** ${{ github.event.pull_request.changed_files }}
            **–ö–æ–º–º–∏—Ç–æ–≤:** ${{ github.event.pull_request.commits }}
            **–ò–∑–º–µ–Ω–µ–Ω–∏—è:** `+${{ github.event.pull_request.additions }} -${{ github.event.pull_request.deletions }}`

            **üìù –ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:**
            *${{ github.event.pull_request.title }}*
          template_vars: |
            {
              "prNumber": "${{ github.event.pull_request.number }}",
              "prTitle": "${{ github.event.pull_request.title }}",
              "author": "${{ github.event.pull_request.user.login }}",
              "deployStatus": "${{ steps.pr-notification-type.outputs.action_text }}",
              "version": "PR#${{ github.event.pull_request.number }}",
              "additions": "${{ github.event.pull_request.additions }}",
              "deletions": "${{ github.event.pull_request.deletions }}",
              "changedFiles": "${{ github.event.pull_request.changed_files }}",
              "commits": "${{ github.event.pull_request.commits }}",
              "headBranch": "${{ github.event.pull_request.head.ref }}",
              "baseBranch": "${{ github.event.pull_request.base.ref }}"
            }
          inline_keyboard: |
            [
              {"text": "üëÄ View PR", "url": "${{ github.event.pull_request.html_url }}"},
              {"text": "üìù Review", "url": "${{ github.event.pull_request.html_url }}/files"},
              {"text": "‚úÖ Approve", "url": "${{ github.event.pull_request.html_url }}/files#submit-review"}
            ]

      - name: Send review notification
        if: github.event_name == 'pull_request_review'
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            üìù **Pull Request Review**

            **#${{ github.event.pull_request.number }}** - ${{ github.event.pull_request.title }}

            üë§ **Reviewer:** ${{ github.event.review.user.login }}
            üìä **State:** ${{ github.event.review.state }}

            ${{ github.event.review.body && format('**Review Comment:**\n{0}', github.event.review.body) || '' }}
          inline_keyboard: |
            [
              {"text": "üëÄ View Review", "url": "${{ github.event.review.html_url }}"},
              {"text": "üìù View PR", "url": "${{ github.event.pull_request.html_url }}"}
            ]

  discussion-notifications:
    name: Discussion Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'discussion'
    steps:
      - uses: actions/checkout@v4

      - name: Send discussion notification
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            üí¨ **New Discussion ${{ github.event.action }}**

            **${{ github.event.discussion.title }}**

            üë§ **Author:** ${{ github.event.discussion.user.login }}
            üè∑Ô∏è **Category:** ${{ github.event.discussion.category.name }}

            ${{ github.event.discussion.body }}
          inline_keyboard: |
            [
              {"text": "üí¨ Join Discussion", "url": "${{ github.event.discussion.html_url }}"},
              {"text": "üëç React", "url": "${{ github.event.discussion.html_url }}"}
            ]

  health-check:
    name: Repository Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'health')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run health checks
        id: health-check
        run: |
          echo "Running repository health checks..."

          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Check for security vulnerabilities
          AUDIT_RESULT=$(npm audit --audit-level high --json || echo '{}')
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.total // 0')

          # Check test coverage
          npm run test:coverage > /dev/null 2>&1 || true
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          else
            COVERAGE="N/A"
          fi

          # Check for outdated dependencies
          OUTDATED=$(npm outdated --json 2>/dev/null | jq -r 'keys | length' || echo "0")

          # Check repository size
          REPO_SIZE=$(du -sh . | cut -f1)

          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          echo "repo_size=$REPO_SIZE" >> $GITHUB_OUTPUT

          # Determine health status
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "health_emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "health_emoji=‚úÖ" >> $GITHUB_OUTPUT
          fi

      - name: Send health check notification
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: test # –ò—Å–ø–æ–ª—å–∑—É–µ–º —à–∞–±–ª–æ–Ω test –¥–ª—è health check
          language: ru
          parse_mode: "Markdown"
          message: |
            **üè• –î–µ—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç –∑–¥–æ—Ä–æ–≤—å—è:**

            **–î–∞—Ç–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:** ${{ steps.health-check.outputs.current_date }}
            **–†–∞–∑–º–µ—Ä —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è:** `${{ steps.health-check.outputs.repo_size }}`
            **–û–±—â–∏–π —Å—Ç–∞—Ç—É—Å:** ${{ steps.health-check.outputs.status == 'success' && '‚úÖ –ó–¥–æ—Ä–æ–≤' || '‚ö†Ô∏è –¢—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è' }}

            **üìã –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:**
            ${{ steps.health-check.outputs.vulnerabilities > 0 && '‚Ä¢ ‚ö†Ô∏è –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —Å —É—è–∑–≤–∏–º–æ—Å—Ç—è–º–∏' || '‚Ä¢ ‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –≤ –ø–æ—Ä—è–¥–∫–µ' }}
            ${{ steps.health-check.outputs.outdated > 0 && format('‚Ä¢ üì¶ –û–±–Ω–æ–≤–∏—Ç—å {0} —É—Å—Ç–∞—Ä–µ–≤—à–∏—Ö –ø–∞–∫–µ—Ç–æ–≤', steps.health-check.outputs.outdated) || '‚Ä¢ ‚úÖ –í—Å–µ –ø–∞–∫–µ—Ç—ã –∞–∫—Ç—É–∞–ª—å–Ω—ã' }}
          template_vars: |
            {
              "testStatus": "${{ steps.health-check.outputs.status == 'success' && '‚úÖ –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã' || '‚ö†Ô∏è –ï—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã' }}",
              "coverage": "${{ steps.health-check.outputs.coverage }}%",
              "vulnerabilities": "${{ steps.health-check.outputs.vulnerabilities }}",
              "outdatedPackages": "${{ steps.health-check.outputs.outdated }}",
              "repoSize": "${{ steps.health-check.outputs.repo_size }}",
              "healthScore": "${{ steps.health-check.outputs.vulnerabilities == '0' && steps.health-check.outputs.outdated < '5' && '95%' || '70%' }}",
              "checkDate": "${{ steps.health-check.outputs.current_date }}",
              "totalIssues": "${{ steps.health-check.outputs.vulnerabilities }}+${{ steps.health-check.outputs.outdated }}"
            }
          inline_keyboard: |
            [
              {"text": "üìä View Actions", "url": "${{ github.server_url }}/${{ github.repository }}/actions"},
              {"text": "üîí Security", "url": "${{ github.server_url }}/${{ github.repository }}/security"},
              {"text": "üìà Insights", "url": "${{ github.server_url }}/${{ github.repository }}/pulse"}
            ]

  repository-stats:
    name: Repository Statistics
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'stats'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for stats

      - name: Generate repository statistics
        id: stats
        run: |
          # Generate current timestamp
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Get commit statistics
          TOTAL_COMMITS=$(git rev-list --all --count)
          COMMITS_THIS_MONTH=$(git rev-list --since="1 month ago" --count HEAD)
          CONTRIBUTORS=$(git log --format='%ae' | sort | uniq | wc -l)

          # Get file statistics
          TOTAL_FILES=$(find . -type f -not -path './.git/*' -not -path './node_modules/*' | wc -l)
          CODE_LINES=$(find . -name "*.js" -not -path './node_modules/*' -not -path './.git/*' | xargs wc -l | tail -1 | awk '{print $1}')

          # Get latest release
          LATEST_RELEASE=$(git describe --tags --abbrev=0 2>/dev/null || echo "No releases")

          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "commits_this_month=$COMMITS_THIS_MONTH" >> $GITHUB_OUTPUT
          echo "contributors=$CONTRIBUTORS" >> $GITHUB_OUTPUT
          echo "total_files=$TOTAL_FILES" >> $GITHUB_OUTPUT
          echo "code_lines=$CODE_LINES" >> $GITHUB_OUTPUT
          echo "latest_release=$LATEST_RELEASE" >> $GITHUB_OUTPUT

      - name: Send statistics report
        uses: ./
        with:
          telegram_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          template: info
          parse_mode: "Markdown"
          message: |
            üìä **Repository Statistics Report**

            **Repository:** ${{ github.repository }}
            **Generated:** ${{ steps.stats.outputs.current_date }}

            **Development Activity:**
            ‚Ä¢ Total commits: ${{ steps.stats.outputs.total_commits }}
            ‚Ä¢ Commits this month: ${{ steps.stats.outputs.commits_this_month }}
            ‚Ä¢ Contributors: ${{ steps.stats.outputs.contributors }}

            **Codebase:**
            ‚Ä¢ Total files: ${{ steps.stats.outputs.total_files }}
            ‚Ä¢ Lines of code: ${{ steps.stats.outputs.code_lines }}
            ‚Ä¢ Latest release: ${{ steps.stats.outputs.latest_release }}

            **Links:**
            ‚Ä¢ [Contributors](https://github.com/${{ github.repository }}/graphs/contributors)
            ‚Ä¢ [Commit Activity](https://github.com/${{ github.repository }}/graphs/commit-activity)
            ‚Ä¢ [Code Frequency](https://github.com/${{ github.repository }}/graphs/code-frequency)
          template_vars: |
            {
              "totalCommits": "${{ steps.stats.outputs.total_commits }}",
              "monthlyCommits": "${{ steps.stats.outputs.commits_this_month }}",
              "contributors": "${{ steps.stats.outputs.contributors }}"
            }
          inline_keyboard: |
            [
              {"text": "üìà Insights", "url": "${{ github.server_url }}/${{ github.repository }}/pulse"},
              {"text": "üë• Contributors", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/contributors"},
              {"text": "üìä Statistics", "url": "${{ github.server_url }}/${{ github.repository }}/graphs/traffic"}
            ]
