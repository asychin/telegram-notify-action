name: Simple Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Run tests with coverage
        run: npm run test:coverage

  action-test:
    name: Test Action Functionality
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Test basic action (dry run)
        uses: ./
        continue-on-error: true
        with:
          telegram_token: "dummy_token_for_testing"
          chat_id: "123456789"
          message: |
            ðŸ§ª **Test Message**
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            This is a test of the enhanced Telegram Notify Action!
          max_retries: 1
          retry_delay: 1
        id: test-action
      
      - name: Check action output
        run: |
          echo "Action completed with outcome: ${{ steps.test-action.outcome }}"
          echo "Expected failure due to dummy token - this is normal for testing"

  template-test:
    name: Test Templates
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        template: [success, error, warning, info]
    steps:
      - uses: actions/checkout@v4
      
      - name: Test ${{ matrix.template }} template (dry run)
        uses: ./
        continue-on-error: true
        with:
          telegram_token: "dummy_token_for_testing"
          chat_id: "123456789"
          template: ${{ matrix.template }}
          message: "Test message for ${{ matrix.template }} template"
          template_vars: |
            {
              "testStatus": "passed",
              "coverage": "95%",
              "version": "v2.0.0"
            }
          language: en
          max_retries: 1

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, action-test, template-test]
    if: always()
    steps:
      - name: Display results
        run: |
          echo "Test Results Summary:"
          echo "Lint and Test: ${{ needs.lint-and-test.result }}"
          echo "Action Test: ${{ needs.action-test.result }}"
          echo "Template Test: ${{ needs.template-test.result }}"
          echo ""
          echo "âœ… All tests completed!"
          echo "Note: Action tests are expected to 'fail' due to dummy tokens - this is normal."